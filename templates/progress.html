<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Progress Summary</title>
</head>
<body>
    {% extends "base.html" %}

    {% block content %}
    <h1>Your Progress</h1>
    <table>
        <tr>
            <th>Level</th>
            <th>Time Taken (s)</th>
            <th>Mistakes</th>
        </tr>
        {% for level, stats in progress.items() %}
        <tr>
            <td>{{ level }}</td>
            <td>{{ stats.time_taken }}</td>
            <td>{{ stats.mistakes }}</td>
        </tr>
        {% endfor %}
    </table>
    <a href="/">Back to Home</a>
    {% endblock %}
</body>
</html>
